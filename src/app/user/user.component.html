<mat-card style="margin-top: 8rem;
height: auto;">
    <mat-card-header>
        <h2>USUARIOS</h2>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <table mat-table matSort  [dataSource]="dataSource">
          
              <!-- Name Column -->
              <ng-container  matColumnDef="name">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Nombres </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}}  {{element.lastName}}  </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Correos </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.viewIs ? 'Activo':'Inactivo'}} </td>
              </ng-container>
              <ng-container matColumnDef="payroll">
                <th mat-header-cell *matHeaderCellDef> Recibos de pagos </th>
                <td mat-cell *matCellDef="let element">
                  <button *ngIf="element.role !== 'admin'" (click)="viewDocuments(element.files)" mat-raised-button color="primary">Mostrar</button>
                </td>
              </ng-container>
              <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Rol </th>
                <td mat-cell *matCellDef="let element"> {{ element.roles.includes('admin') ? 'Administrador' : 'Usuario' }}</td>
              </ng-container>
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Acción </th>
                <td mat-cell *matCellDef="let element">
                  <button *ngIf="element.role !== 'admin'" (click)="updateuser(element._id, element.viewIs)" mat-raised-button color="primary">Modificar</button>
                </td>
              </ng-container>          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Seleccionar página de elementos periódicos">
            </mat-paginator>
          </div>
    </mat-card-content>
  </mat-card>
