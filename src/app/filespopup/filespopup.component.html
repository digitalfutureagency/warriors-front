<mat-card style="height: auto;">
    <mat-card-header>
      <h2>RECIBOS DE PAGO</h2>
    </mat-card-header>
    <mat-card-content>
      <div class="mat-elevation-z8">
        <!-- Definición de la fila de encabezado -->
        <table mat-table matSort [dataSource]="dataSource">
  
          <!-- Nombre de la columna para la fecha -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.uploadDate | dateFormat}} </td>
          </ng-container>
  
          <!-- Nombre de la columna para el nombre del documento -->
          <ng-container matColumnDef="payroll">
            <th mat-header-cell *matHeaderCellDef> Nombre del documento </th>
            <td mat-cell *matCellDef="let element"> {{element.name | truncateText: 30}} </td>
          </ng-container>
  
          <!-- Nombre de la columna para la acción -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Acción </th>
            <td mat-cell *matCellDef="let element">
              <button (click)="downloadFile(element.name)" mat-raised-button>Descargar</button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Seleccionar página de elementos periódicos">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
