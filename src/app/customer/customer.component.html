<mat-card style="margin-top: 8rem;
height: auto;">
  <mat-card-header>
    <h2>RECIBOS DE PAGO</h2>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <div class="pt-1">
        <div class="form-group">
          <label for="fileInput">
            Seleccionar archivo:
          </label>
          <input />
        </div>
        <input type="file" type="file" (change)="fileChangeListener($event)" [attr.accept]="acceptExtensions"
          name="file-1" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} archivos seleccionados"
          multiple />
        <label for="file-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="iborrainputfile" width="20" height="17" viewBox="0 0 20 17">
            <path
              d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z">
            </path>
          </svg>
          <span class="iborrainputfile">Seleccionar archivo</span>
        </label>
        <hr />
        <div id="fileDisplay">
        </div>
      </div>

      <button (click)="uploadFile()" mat-raised-button *ngIf="fileSelect">Subir recibo de pago</button>
      <table mat-table matSort [dataSource]="dataSource">

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let element"> {{ email }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{ name }} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.uploadDate | dateFormat }} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="payroll">
          <th mat-header-cell *matHeaderCellDef> Nombre del documento </th>
          <td mat-cell *matCellDef="let element"> {{element.name | truncateText: 20}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Acción </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="downloadFile(element.name)" mat-raised-button>Descargar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Seleccionar página">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
